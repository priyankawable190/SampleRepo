<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD Table</title>
  <link rel="stylesheet" href="hiitohello.css">
</head>
<body>
  <div class="dropdown">
    <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
      Dropdown
    </button>
    <ul class="dropdown-menu">
      <li><button class="dropdown-item" type="button">add loan</button></li>
      <li><button class="dropdown-item" type="button">add interest</button></li>
      <li><button class="dropdown-item" type="button">delete loan</button></li>
    </ul>
  </div>
  <div id="container">
    <h2>CRUD Table</h2>
    <input type="text" id="nameInput" placeholder="Enter Name">
    <input type="text" id="ageInput" placeholder="Enter Age">
    <button onclick="createRow()">Create</button>

    <table id="myTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Table body content will be added dynamically using JavaScript -->
      </tbody>
    </table>
  </div>


  <script src="hiitohello.js"></script>
</body>
</html>
